<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta charset="utf-8"><link rel="icon" href="https://peter-abah.github.io/cv-app/favicon.ico"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="theme-color" content="#000000"><meta name="description" content="A web app to generate CVs"><link rel="apple-touch-icon" href="https://res.cloudinary.com/tercuman-b-l-m-merkez/image/upload/v1642455874/logo192_lbia3m.png"><link rel="manifest" href="https://cvbuilderv03.harunpehlivanitdew.repl.co/manifest.json"><link rel="preconnect" href="https://fonts.googleapis.com/"><link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin=""><link href="CV%20Builderv03_dosyalar/css2.css" rel="stylesheet"><title>CV BuilderV03</title><script defer="defer" src="CV%20Builderv03_dosyalar/main.js"></script><link href="CV%20Builderv03_dosyalar/main.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"><div><header class="header"><h1 class="header__title">CV BuilderV03</h1></header><form class="form"><div id="personal" class="form_section"><h2 class="form__section__title">Personal Information</h2><div><div class="form__row"><div class="form__field"><label class="form__label" for="name">Name</label><input class="form__input" id="name" name="name" type="text" placeholder="HARUN PEHLÄ°VAN" data-key="personal"></div><div class="form__field"><label class="form__label" for="phone">Telephone No</label><input class="form__input" type="text" name="phone" id="phone" placeholder="+90 (552) 741 09 04" data-key="personal"></div></div><div class="form__row"><div class="form__field"><label class="form__label" for="address">Address</label><input class="form__input" type="text" name="address" id="address" placeholder="Your address here" data-key="personal"></div><div class="form__field"><label class="form__label" for="email">Email</label><input class="form__input" type="email" name="email" id="email" placeholder="trcmnhp@hotmail.com" data-key="personal"></div></div><div class="form__field"><label class="form__label" for="description">Describe Yourself</label><textarea class="form__input form__textarea" name="description" id="description" placeholder="A brief description about you" data-key="personal"></textarea></div></div></div><div class="form__section"><h2 class="form__section__title">Education</h2><div></div><div><div><div class="form__row"><div class="form__field"><label class="form__label" for="school">School</label><input class="form__input" type="text" name="school" id="school" placeholder="University of Lagos" data-key="education"></div><div class="form__field"><label class="form__label" for="course">Course</label><input class="form__input" type="text" name="course" id="course" placeholder="Physics" data-key="education"></div></div><div class="form__row"><div class="form__field"><label class="form__label" for="school">Degree</label><input class="form__input" type="text" name="degree" id="degree" placeholder="B. Sc" data-key="education"></div><div class="form__field"><label class="form__label" for="graduationYear">Graduation Year</label><input class="form__input" type="month" max="9999" min="1000" id="graduationYear" name="graduationYear" data-key="education"></div></div><div class="btns"><button class="btn" type="button" data-key="education">SAVE</button><button class="btn" type="button" data-key="education">CLOSE</button></div></div></div></div><div class="form__section"><h2 class="form__section__title">Work History</h2><div></div><div><div class="form__row"><div class="form__field"><label class="form__label" for="position">Position</label><input class="form__input" type="text" name="position" id="position" placeholder="Assistant Manager" data-key="work"></div><div class="form__field"><label class="form__label" for="organisation">Organisation</label><input class="form__input" type="text" name="organisation" id="organisation" placeholder="Some company" data-key="work"></div></div><div class="form__row"><div class="form__field"><label class="form__label" for="startDate">Start Date</label><input class="form__input" type="month" name="startDate" id="startDate" data-key="work"></div><div class="form__field"><label class="form__label" for="endDate">End Date</label><input class="form__input" type="month" name="endDate" id="endDate" data-key="work"></div></div><div class="form__field"><label class="form__label" for="description">Work description</label><textarea class="form__input form__textarea" name="description" id="description" placeholder="Details about the job" data-key="work"></textarea></div><div class="btns"><button class="btn" type="button" data-key="work">SAVE</button><button class="btn" type="button" data-key="work">CLOSE</button></div></div></div><div class="form__section"><h2 class="form__section__title">Skills</h2><div></div><div><div class="form__field"><label class="form__label" for="skill">Skill Name</label><input class="form__input" type="text" name="name" id="skill" data-key="skills"></div><div class="btns"><button class="btn" type="button" data-key="skills">SAVE</button></div></div></div></form><section class="preview-section"><h2 class="preview-section__title">CV Preview</h2><div class="btns"><button class="btn">Print</button><div style="display: none;"><div class="preview"><div class="preview__main"><div class="preview__section"><h2 class="preview__name"></h2><p class="preview__description"></p></div><div class="preview__section"><h2 class="preview__section__title">Work Experience</h2></div><div class="preview__section"><h2 class="preview__section__title">Education</h2></div></div><aside class="preview-sidebar"><div class="preview-sidebar__section"><h2 class="preview-sidebar__section__title">Contact details</h2><div class="preview-sidebar__section__details"><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">EMAIL</h3><p></p></div><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">ADDRESS</h3><p></p></div><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">PHONE</h3><p></p></div></div></div><div class="preview-sidebar__section"><h2 class="preview-sidebar__section__title">Skills</h2><div class="preview-sidebar__section__details"></div></div></aside></div></div></div><div class="preview-wrapper"><div class="preview"><div class="preview__main"><div class="preview__section"><h2 class="preview__name"></h2><p class="preview__description"></p></div><div class="preview__section"><h2 class="preview__section__title">Work Experience</h2></div><div class="preview__section"><h2 class="preview__section__title">Education</h2></div></div><aside class="preview-sidebar"><div class="preview-sidebar__section"><h2 class="preview-sidebar__section__title">Contact details</h2><div class="preview-sidebar__section__details"><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">EMAIL</h3><p></p></div><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">ADDRESS</h3><p></p></div><div class="preview-sidebar__info"><h3 class="preview-sidebar__info__title">PHONE</h3><p></p></div></div></div><div class="preview-sidebar__section"><h2 class="preview-sidebar__section__title">Skills</h2><div class="preview-sidebar__section__details"></div></div></aside></div></div></section></div></div></body></html>
